{% extends "layout.html" %}
{% block body %}
    <h2> Login </h2>
    {% if error %} <p class=error> <strong>Error</strong>{{ error }} </p>{% endif %}
    <form action="{{ url_for('login')}}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" class="text-primary" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" class="text-primary" name="password"></dd>
            <dd><input type="submit" value="Login" class="btn-primary"></dd>
        </dl>

    </form>
{% endblock %}
